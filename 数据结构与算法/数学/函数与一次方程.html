# 函数
```
函数定义：给定一个数集A，对A施加法则f(x)得出数集B。
```
*函数就相当于，一套算式得出一个对应的结果，一次函数就属于函数的其中一种。*

# 一次函数
```
一次函数公式：y=ax+b,其中：y是因变量，a与b是常数（k不能为0，b可以为0），当b为0时：y=ax是正比例函数，是一次函数的一种特殊形式。
```
其中a是**斜率**，斜率是值a在函数图形图中的倾斜度，b是**截距**表示直线与y相交的点。
