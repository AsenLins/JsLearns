## 比例
```
一个数可以表示为另外一个数乘以常数a时，称这两者为比例关系，此时a称为比例系数。
```
例：
```
y=10a;
若a=5;
则y=50;
```
例2：
```
若买一合牛奶要10元，5合牛奶则需要50元，那牛奶和金钱的比例为：5:50
可得出以下比例：
5:50=2:y
由此得出：
100=5y
y=20;
得出
a:b=c:d;
ad=bc;
通过上面比例，可得出一个比例等式：
y=ax;
```
