<script id="template-album-item" type="text/template">
  <a href="#" />
  <div data-id="$albumId$" class="album-item">
    <div><h4>$title$</h4></div>
    <div class="album-item-time">$time$</div>
    <div class="album-item-img">
      <div style="background-image:url('$pic1$'); "></div>
      <div class="album-item-preview">
        <div style="background-image:url('$pic2$');"></div>
        <div style="background-image:url('$pic3$');"></div>
      </div>
    </div>
    <div class="album-item-num">
      <div></div>
      <div>
        $albumNum$
      </div>
    </div>
  </div>
  </a>
</script>

<script id="template-alubumType-item" type="text/template">
  <div data-typeid="$id$" class="album-searchtype-item default">$title$</div>
</script>
