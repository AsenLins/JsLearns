  <head>
    <meta charset="utf-8">

    <link rel="Stylesheet" type="text/css" href="Style/albumiconfont.css">
    <link rel="Stylesheet" type="text/css" href="Style/albumDetail.css?v=3" />
    <title>相册详情</title>
  </head>
  <body>
    <div class="album">
        <div class="album-num album-numbg">&nbsp;</div>
        <div class="album-num">

              <b id="album-num-index">0/0</b>

        </div>

        <div class="album-list">
            <div class="album-slide-plane">
              <!--<img src="http://localhost:5001/JsProject/Project/微信企业相册/Img/Demo4.jpg" />
              <img src="http://localhost:5001/JsProject/Project/微信企业相册/Img/Demo4.jpg" />
              -->
            </div>

        </div>

        <div class="album-control" >
            <div class="album-control-line"></div>
            <div class="album-btn-prev" id="album-btn-prev">
              <i class="iconfont icon-fanhui"></i> 上一张
            </div>
            <div class="album-btn-next" id="album-btn-next">
             下一张  <i class="iconfont icon-fanhui"></i>
            </div>
        </div>

    </div>

    <div id="album-tabPlane" class="album-tabPlane">
      <div id="album-tab-title" class="album-tab-title">
        <div data-type="review" class="select">评论<lable>(0)</lale></div>
        <div data-type="like" class="unselect">赞<lable>(0)</lable></div>
      </div>

      <div class="album-tab-content">
        <div data-planeId="review" id="album-content-review" class="album-content-review" >
          <!--
          <div class="album-content-item review">
            <div class="item-content-pic">
              <img  src="http://localhost:5001/Project/%E5%BE%AE%E4%BF%A1%E4%BC%81%E4%B8%9A%E7%9B%B8%E5%86%8C/Img/demopic.jpg" />
            </div>
            <div class="item-content">
              <div>IT KIM 林根森</div>
              <div>17-10-24-16：12：20</div>
              <div>very good</div>
            </div>
          </div>
          <div class="album-line"></div>
        -->
        </div>

        <div data-planeId="like"  id="album-content-like" class="album-content-good" hidden>
          <!--
          <div class="album-content-item good">
            <div class="item-content-pic">
              <img  src="http://localhost:5001/Project/%E5%BE%AE%E4%BF%A1%E4%BC%81%E4%B8%9A%E7%9B%B8%E5%86%8C/Img/demopic.jpg" />
            </div>
            <div class="item-content">
              <div>IT KIM 林根森</div>
              <div>17-10-24-16：12：20</div>

            </div>
          </div>
          <div class="album-line"></div>
         -->
        </div>
      </div>
    </div>


    <div class="album-review">
       <i class="iconfont icon-xie inputbg" > </i>
       <input id="album-review-text" type="text" placeholder="说点什么吧..." />
       <i id="btn-review" class="iconfont icon-pinglun"></i>
       <i id="btn-like" class="iconfont icon-zan"></i>
    </div>

    <div id="album-review-input" class="album-review-input" hidden>
      <div id="text-reviewcontent" contenteditable="true" class="text-reviewcontent">
        说点什么吧...
      </div>
      <div class="album-review-post">
        <lable hidden>0/100</lable>
        <input type="button" class="default" id="btn-cancelPostReview" value="取消" />
        <input type="button" class="blue" id="btn-postReview" value="确认" />
      </div>
    </div>


    <script id="template-review" type="text/template">
      <div data-userId="$user.id$" data-Id="$id$" class="album-content-item review">
        <div  class="item-content-pic del"  >

        </div>

        <div class="item-content-pic">
          <img  src="$user.avatar$" />
        </div>
        <div class="item-content">
          <div>$user.name$</div>
          <div>$CreateTime$</div>
          <div>$Content$</div>
        </div>
      </div>
      <div class="album-line"></div>
    </script>

    <script id="template-Like" type="text/template">
      <div data-Id="$id$" class="album-content-item good">

        <div class="item-content-pic">
            <img  src="$user.avatar$" />
        </div>
        <div class="item-content">
          <div>$user.name$</div>
          <div>$CreateTime$</div>
        </div>
      </div>
      <div class="album-line"></div>
    </script>

    <script src="../../Script/moveJs/move.min.js"></script>
    <script src="../../Script/zepto/zepto.min.js"></script>
    <script src="Scripts/albumDetail.js?v=7" > </script>
