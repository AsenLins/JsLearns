<script src="script/toast.js" ></script>
<script src="script/zepto/zepto.min.js"></script>
<script src="script/move/move.min.js" ></script>
<script>
  $(function(){
    $("#ct-menubtn").on("click",function(){
      var x=MoveX();
      if($(this).attr("isShow")===undefined){
         $(this).attr("isShow",true);
          move("#ct-plane").x(-x).end();
      }
      else{
        move("#ct-plane").x(0).end();
         $(this).removeAttr("isShow");
      }


    });
    $(document).on("swipeLeft",function(){
          var x=MoveX();
          if($(this).attr("isShow")===undefined){
             $(this).attr("isShow",true);
              move("#ct-plane").x(-x).end();
          }
          else{
            move("#ct-plane").x(0).end();
             $(this).removeAttr("isShow");
          }
    });
    $(document).on("swipeRight",function(){
          move("#ct-plane").x(0).end();
    });
    $(".ct-nav-right li").on("click",function(){
      $("#ct-loading").css("display","block");
      setTimeout(function(){
        move("#ct-loading").set("opacity","1").end(function(){
          $(".ct-nav-right").css("display","none");
        });
      },100);
      toast.show({text:"改操作需要登錄，請先登錄！",position:"center"});
    });
    $("#btn-loading").on("click",function(){
      //input-name input-password
      if($("#input-name").val()===""||$("#input-password").val()===""){
        toast.show({text:"用戶名和密碼不能為空."});
      }
      else{
        toast.show({text:"用戶名或密碼不正確，請稍後再試."});
      }
    });
    $("#ct-btn-return").on("click",function(){
     $(".ct-nav-right").css("display","block");
      move("#ct-loading").set("opacity","0").end(function(){
          $("#ct-loading").css("display","none");

      });

    });

    Init();
  });
  function Init(){
    if($(window).width()>=720){
      $(".ct-nav-right").css({"margin-left":"auto","margin-right":"auto","left":"360px"});
    }
  }
  function MoveX() {
      var moveX=(($(window).width()/2)+1);
      if($(window).width()>=720){
        moveX=350;
      }
      return moveX;
  }

</script>
