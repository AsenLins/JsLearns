<script src="script/toast.js" ></script>
<script src="script/zepto/zepto.min.js"></script>
<script src="script/move/move.min.js" ></script>
<script>
  $(function(){
    $("#ct-menubtn").on("tap",function(){
      move("#ct-plane").x(-(($(window).width()/2)+1)).end();
    });
    $(document).on("swipeLeft",function(){
          move("#ct-plane").x(-(($(window).width()/2)+1)).end();
    });
    $(document).on("swipeRight",function(){
          move("#ct-plane").x(0).end();
    });
    $(".ct-nav-right li").on("tap",function(){
      $("#ct-loading").css("display","block");
      setTimeout(function(){
        move("#ct-loading").set("opacity","1").end();
      },100);
      toast.show({text:"改操作需要登錄，請先登錄！",position:"center"});
    });
    $("#btn-loading").on("tap",function(){
      //input-name input-password
      if($("#input-name").val()===""||$("#input-password").val()===""){
        toast.show({text:"用戶名和密碼不能為空."});
      }
      else{
        toast.show({text:"用戶名或密碼不正確，請稍後再試."});
      }
    });
    $("#ct-btn-return").on("tap",function(){
      move("#ct-loading").set("opacity","0").end(function(){
          $("#ct-loading").css("display","none");
      });

    });

  });

</script>
