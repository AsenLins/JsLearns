    /*==========覆盖部分默认样式==========*/
    a{
      cursor: pointer;
    }

    html{
      width: 100%;
      height: 100%;
    }

    body{
      background-image: url('content/projectImage/bg.png');
      font-family: 微软雅黑;
    }

    .admin-sidebar{
      overflow: hidden;
    }

    .am-nav-tabs{
      margin-top: 0.6em;
      margin-left: 0.5em;
    }

    .am-topbar-customer{
      background-color: #ed2c33;
      border-color:#da1b22;
      color:#eee;
    }
    .admin-sidebar-list li div{
      display: block;
      padding: 1rem 0;
      cursor:pointer;
      color: #5c5c5c;
      padding-left: 24px;
    }

    *+.am-alert{
      margin: 0px;
    }

    /*==========拖拽面板样式==========*/
    .admin-content-body{
      background-color: #fafafa;
      height: 30%;

    }

    /*==========面板Size类型样式==========*/
    .formContent-default{
      width: 414px;
      height: 736px;
      border-radius: 0px;
      background-color: white;
      box-shadow: 0px 0px 22px -8px black;
      position:relative;

      overflow:auto;
      transition: all 0.5s;
      float:left;
      margin-top: 2em;
      margin-left: 2em;
    }

    .formLayoutType-select{
      margin-right: 2em;
    }

    .form-tip-group{
      display: table;
      text-align:center;
      font-size: 1.2em;
      color: #dfdfdf;
      height: 100%;
      width: 100%;
    }

    .form-tip{
      display:table-cell;
      vertical-align:middle;
      text-align:center;
    }

    .form-tip-border{
      border: 1px dashed #eeeeee;
      padding-top: 0.8em;
      padding-bottom: 0.8em;
      width:80%;
      margin-left: 10%;
    }

    .icon-tuodong{
      font-size: 1.0em;
    }



    /*面板类型选择*/
    .formLayoutType-plane{
      border-top:1px solid #ececec;
      border-bottom:1px solid #cccccc;
      height: 35px;
      font-size: 0.7em;
      margin-top: 0.3em;
      padding-left: 2em;
    }

    .formLayoutType-plane>div{
      display:inline-block;
      height: 100%;
      line-height: 35px;
    }

    .formLayoutType-select select{
      margin-bottom: 0.35em;
      font-weight: bold;
      width: 125px;
      text-align:center;
      border:1px solid #e6e6e6;
    }




    /*========表单控件样式========*/
    .am-form-custom{
      padding: 1em;
    }

    .am-form-custom button,
    .am-form-custom select,
    .am-form-custom textarea,
    .am-form-custom>div,
    .am-form-custom input{
      margin-bottom: 0.4em;
      margin: 0 0.1em 0.4em 0.1em;
      flex-grow: 1;
      flex-shrink:1;
      cursor: pointer;
    }

    .am-form-custom input{
      flex-basis: 15%;
    }

    .am-form-custom label{
      flex-grow: 0;
      flex-shrink:0;
      line-height: 35px;
      margin: 0 0.4em;
      color: #35495e;
      font-size: 0.9em;
      cursor: pointer;
    }

    /*========面板样式========*/

    /*行排列*/
    .am-form-custom .item-row{
      display:flex;
      flex-direction:row;
      justify-content:start;
      align-content:center;
      flex-wrap: wrap;
    }

    /*列排列*/
    .am-form-custom .item-colum{
      display:flex;
      flex-direction:column;
    }

    .am-form-custom .item-row,
    .am-form-custom .item-colum{
      margin-bottom: 1em;
      position:relative;
      top: 0px;
    }

    .am-form-custom .item-colum::after,
    .am-form-custom .item-colum::before,
    .am-form-custom .item-row::after,
    .am-form-custom .item-row::before{
      font-family:"iconfont" !important;
      font-size:16px;
      font-style:normal;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position:absolute;
      color: #c3c3c3;
      top: -1px;
      left:4px;
      content: "\e6a8";
    }

    /*只有编辑模式才有的样式*/
    .am-form-custom .item-row,
    .am-form-custom .item-colum{
      margin-bottom: 1em;
      border:1px dashed #d2d2d2;
      padding: 1.3em 0.4em 1.3em 0.4em;
    }

    .item-option-colum{

    }

    /*form的属性面板*/

    .formOptionPlane{
      position: relative;
      top: 2em;
      left:1em;
      height: 80%;
      background-color:white;
      float:left;
      box-shadow: 0px 0px 20px -5px gray;
      padding: 1em;

    }
    .am-form-option{

    }
    .option-content{
      margin-top: 2em;
    }

    .am-form-option .item-option-row{
      display:flex;
      flex-direction:row;
      justify-content:start;
      align-content:center;
      flex-wrap: wrap;
      margin:0.8em auto;
    }

    .am-form-option .item-option-colum{
      display:flex;
      flex-direction:column;
      margin:1em auto;
    }

    .form-unclick{
      cursor:not-allowed;
      color:#cdcdcd;
    }
    .form-unclick:visited,
    .form-unclick:link,
    .form-unclick:focus,
    .form-unclick:active,
    .form-unclick:hover{
      color: #cdcdcd!important;
    }

/**
 * 拖拽事件广播（EventBus）
 * @return {object} 拖拽事件广播对象
 */
var dropEventBus=(function(){
    var ErrorMes={
      "5001":"该事件已注册"
    };

    var dragEvent={
      StartRegEvent:{},
      OverRegEvent:{},
      EndRegEvent:{}
    };

    function _regDragEvent(regName,eventName,fn) {
      if(dragEvent[regName][eventName]!==undefined){
        throw ErrorMes["5001"];
        return;
      }
      dragEvent[regName][eventName]=fn;
    }

    function _unbindDragEvent(regName,eventName) {
      delete dragEvent[regName][eventName];
    }

    function _runDragEvent(regName,event) {
      var currentDragEvent=dragEvent[regName];
      for(var eventName in currentDragEvent){
        currentDragEvent[eventName].call(this,event);
      }
    }

    function regStartEvent(eventName,fn){
        _regDragEvent("StartRegEvent",eventName,fn);
    }

    function regOverEvent(eventName,fn) {
        _regDragEvent("OverRegEvent",eventName,fn);
    }

    function regEndEvent(eventName,fn){
        _regDragEvent("EndRegEvent",eventName,fn);
    }

    function unbindStartEvent(eventName) {
        _unbindDragEvent("StartRegEvent",eventName);
    }

    function unbindOverEvent(eventName) {
        _unbindDragEvent("OverRegEvent",eventName);
    }

    function unbindEndEvent(eventName) {
        _unbindDragEvent("EndRegEvent",eventName);
    }


    return{
      regStartEvent:regStartEvent,
      regOverEvent:regOverEvent,
      regEndEvent:regEndEvent,
      unbindStartEvent:unbindStartEvent,
      unbindOverEvent:unbindOverEvent,
      unbindEndEvent:unbindEndEvent,

      dragStart:function(e){

        _runDragEvent("StartRegEvent",e);

      },

      dragOver:function(e){
        _runDragEvent("OverRegEvent",e);
        e.preventDefault();
      },

      dragEvent:function(e){
        _runDragEvent("EndRegEvent",e);
        e.preventDefault();
      }

    };

})();

/**
 * 表单生成工厂
 * 主要负责生成表单元素，以及
 * @return {[object]} [工厂方法]
 */
var formCreatorFactory=(function(){

    /*错误提示对象*/
    var errorMes={
      "4001":"未知元素",
      "4101":"未能获取要被修改的dom元素"
    }

    /*设置对象的attr属性*/
    var _setAttr=function(option,dom){
      if(option.attr===undefined){
        return;
      }
      for(attrName in option.attr){
        dom.setAttribute(attrName,option.attr[attrName]);
      }
    };

    /*设置拖拽事件*/
    var _setDropEvent=function(dom){
        dom.setAttribute("draggable",true);
        dom.setAttribute("ondragstart","dragStart(event)");
    }

    /*设置控件的唯一ID*/
    var _setOnlyId=function(dom){
        dom.setAttribute("data-controlId","");
    }


    /*创建表单元素*/
    var _create=function(option){
      var wrapDom,formDom;
      if(option.el===undefined){
        throw errorMes["4001"];
      }

      formDom=document.createElement(option.el);
      _setAttr(option,formDom);

      if(option.wrap!==undefined){
          wrapDom=document.createElement(option.wrap);
          wrapDom.appendChild(formDom);
          wrapDom.innerHTML=wrapDom.innerHTML+option.attr.type;
          formDom=wrapDom;
      }

      _setDropEvent(formDom);
      _setOnlyId(formDom);

      return formDom;
    }

    /*获取需要改动的dom元素*/
    var _getChangeDom=function(option){

      var changeDom={
        targetDom:document.getElementById(option.targetId)
      };

      if(option.newDom!==undefined){
          changeDom.formDom=_create(option.newDom);
      }

      else if(option.controlId!==undefined){
          changeDom.formDom=_create(option.newDom);
      }

      if(changeDom.formDom===undefined){
        throw ["4101"];
      }

      return changeDom;
    }

    /*创建表单元素*/
    var createContext=function(option){
        return _create(option);
    }

    //var createContext=function()

    /*追加表单元素到目标元素之后*/
    var appendContext=function(option){
        var changeDom=_getChangeDom(option);
        document.insertBefore(formDom,targetDom);
    }

    /*追加元素到目标元素之前*/
    var beforeContext=function(option){
        var changeDom=_getChangeDom(option);
        document.insertAfter(changeDom.formData,changeDom.targetDom);
    }

    return{
      create:createContext,
      append:appendContext,
      before:beforeContext
    }

})(window,document);

  /**
   * 根据key值查找对象的值
   * @param       {object} targetObj 目标对象
   * @param       {object} keyName   查找的键值对
   * @return      {object}           返回对应的值
   */
  function _findObjVal(targetObj,keyName) {
    var _obj;
    for(var key in targetObj){

      if(key==keyName){
        _obj=targetObj[key];
        return _obj;
      }

      else if(typeof(targetObj[key])==="object"){
        _obj=_findObjVal(targetObj[key],keyName);
        if(_obj!==undefined){
          return _obj;
        }
      }
    }
    return _obj;
  }

  /**
   * 对象元素深拷贝（只支持值类型和对象类型，暂未支持兼容数组）。
   * @param       {[object]} targetObj 拷贝对象
   * @constructor
   * @return      object           完成拷贝的新的对象
   */
  function _cloneObj(targetObj){
    var _obj={};
    for(var key in targetObj){
      if(typeof(targetObj[key])==="object"){
        _obj[key]=_cloneObj(targetObj[key]);
      }
      else{
        _obj[key]=targetObj[key];
      }
    }
    return _obj;
  }

  /**
   * 映射对象值
   * @param       {[object]} targetObj 映射目标
   * @param       {[object]} mapObj    被映射对象
   * @constructor
   * @return      {[object]}           映射完成的对象
   */
  function _objMapTo(targetObj,mapObj) {
    for(var key in  targetObj){
      targetObj[key]=mapObj[key];
    }
    return targetObj;
  }
