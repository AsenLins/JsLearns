    <script>
      function vTmpCreator(elType){
        this.dom=document.createElement(elType);
      }
      vTmpCreator.prototype.setAttrs=function(attrs){
        for(attrKey in attrs){
          this.dom.setAttribute(attrKey,dom.option.attrs[attrKey]);
        }
      }

      vTmpCreator.prototype.setClass=function(className){
          this.dom.setAttribute("class",className)
      }

      vTmpCreator.prototype.setCssText=function(cssText){
          this.dom.style.cssText=cssText;
      }

      vTmpCreator.prototype.create=function(){
        var wrap=document.createElement("div");
        wrap.appendChild(this.dom);
        return wrap.innerHTML;
      }
