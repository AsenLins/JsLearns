<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/dragula.min.css?v=1" />
    <style type="text/css" >
      .drag{
          width: 100px;
          height: 150px;
          background-color: yellow;
      }
      .dragPlane{
          width: 100px;
          height: 150px;
          background-color: blue;
      }

    </style>
  </head>
  <body>
    <ul id="dragTarget" class="drag" class="container" >
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>

    </ul>

    <ul id="dragPlane" class="dragPlane container">
    </ul>

    <script src="scripts/dragula/dragula.min.js"></script>
    <script>
    var dragTarget=document.getElementById("dragTarget");
    var dragTargets=document.querySelector(".drag");
    var dragPlane=document.getElementById("dragPlane");
    dragula([dragTargets,dragPlane],{copy:true});

    </script>
  </body>
  </html>
