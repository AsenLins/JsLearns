<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="myVue">{{a}}</div>
    <input type="button" onclick="changeVal()" value="点击修改值" id="btn_change" />
    <script src="scripts/vue/vue.js"></script>
    <script>
     /*
     1.每个Vue实例都是独立的
     2.Vue的data属性是响应式属性，当修改了data的值，绑定的data的值的元素也会改变。
     注意：data只有在实例时才会绑定响应式的值，如果是后期手动加入的值，
     则不会还有这特性。
     3.$开头的都是Vue特性,这命名是为了区分自定义属性。
     4.Vue只会渲染el属性(根元素)里指定的元素。
     */
      var data={
        a:1
      };

     var vm=new Vue({
       el:"#myVue",
       data:data,
       created:function(){
        console.log("created:",this);
        console.log("created.data.a:",this.a);
      },
      mounted:function(){

        console.log("mounted has be toggle");
        console.log(this.el);
        console.log(this.$el);
      },
      updated:function(){
        console.log("updated has be toggle");
        console.log(this);
      },
      destroyed:function(){
        console.log("destroyed has be toggle");
      }

     });

     vm.$watch('a',function(newVal,oldVal){
       console.log("oldVal",oldVal);
       console.log("newVal",newVal);
     });


     console.log("vm对象：",vm);
     console.log("data.a===vm.data:",data.a===vm.data);

     /*修改data属性的a值*/
     function changeVal(e) {
       vm.a=new Date().getSeconds();

     }


    </script>
  </body>
  </html>
