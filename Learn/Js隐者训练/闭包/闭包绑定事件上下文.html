<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="myButton">click Me</button>
    <script>
     function bindButton(object,eventName) {
       return function(){
        object[eventName].apply(object[eventName],arguments);
       }
     }
      var buttons={
        clicked:false,
        click:function(){
          this.clicked=true;
          console.log("当前上下文对象是按钮的dom对象，而不是我们的事件对象buttons：",this);
          console.log("button is click");
          console.log(this.clicked);
        }
      }


      var button=document.getElementById("myButton");
      console.log(button);
      button.addEventListener("click",bindButton(buttons,"click"),false);
    </script>
  </body>
  </html>
